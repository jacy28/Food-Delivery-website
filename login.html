<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="icon" href="assets/Images/Logo pic.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/CSS/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <section class="bg-section d-none d-md-block">
    <div class="container">
      <div class="row ms-5 position-relative" style="min-height: 100vh;">
        <div class="col-md-6 ms-5 mt-5 p-4 position-relative">
          <!-- Close Button -->
          <button type="button" class="btn btn-close position-absolute" aria-label="Close"
            style="top: 80px; right: 40px;" onclick="closeLogin()"></button>

          <h1 class="text-center fw-bold mt-5 mb-3 fs-3">Login</h1>
          <p class="text-center fs-6 mb-4">Signup & Get 15% Discount Instant</p>

          <!-- Login Form -->
          <form id="login-form">
            <div class="mb-3">
              <input type="text" class="form-control form-input mt-4 pb-2 shadow-none" id="userName"
                placeholder="Username">
            </div>
            <div id="nameError" class="text-danger" style="display: none; font-size: 14px;"></div>

            <div class="mb-3 position-relative">
              <input type="password" class="form-control form-input mt-4 pb-2 shadow-none" id="password"
                placeholder="Password">
              <!-- Eye Icon to toggle password visibility -->
              <i class="bi bi-eye-slash-fill position-absolute" id="togglePassword"></i>
            </div>

            <div id="passwordError" class="text-danger" style="display: none; font-size: 14px;"></div>

            <button type="submit"
              class="btn btn-dark px-4 py-2 d-block mx-auto mt-5 mb-4 box-rounded fs-6 fw-bold">LOGIN</button>
          </form>


          <p class="text-center fs-6">Or</p>
          <p class="text-center fs-6">Signup With Using</p>
          <div class="d-flex justify-content-evenly bg-dark py-2 mx-auto mt-4 custom-radius">
            <a href="google-register.html"><img src="assets/Images/google.png" class="img-fluid icon"
                alt="google icon"></a>
            <a href="facebook-login.html"><img src="assets/Images/facebook.png" class="img-fluid icon"
                alt="facebook icon"></a>
            <a href="twitter-login.html"><img src="assets/Images/twitter.png" class="img-fluid icon"
                alt="twitter icon"></a>
            <a href="insta-login.html"><img src="assets/Images/instagram.png" class="img-fluid icon"
                alt="instagram icon"></a>
          </div>
          <p class="text-center mt-4" style="font-size: 12px;">Don't have an account? <a href="signup.html"
              style="color: blue;">Create new Account</a></p>
        </div>
      </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="assets/JS/script.js"></script>
  <script src="assets/JS/login.js"></script>

</body>

</html>
